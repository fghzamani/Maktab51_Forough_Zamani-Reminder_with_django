{% extends 'base.html' %}
{% block title %}Tasks{% endblock title %}
{% block content %}
    {% for task in object_list %}
        <br>
        <div class="card">
            <div class="card-header">
                <a href="{% url 'task_detail' task.pk  %}"><span class="font-weight-bold">{{ task.title }}</span> </a>&middot;
                <span class="text-muted">{{ task.date }}</span>
            </div>
            <div class="card-body">
                {{ task.body }}
            </div>
            <div class="card-footer text-center text-muted">
                <a href="{% url 'task_edit' task.pk %}">Edit</a> |
                <a href="{% url 'task_delete' task.pk %}">Delete</a>
            </div>
        </div>
        <br />
    {% endfor %}
{% endblock content %}
